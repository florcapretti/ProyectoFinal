<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
    <title>Portal de pacientes - Clinica Marie Curie</title>
</head>
<body class="formularios-pagina">
    <header>
        <h1 class="clinica-titulo">Bienvenido al Portal de pacientes</h1>  
    </header>
    <main class="formulario-box">
        <h2 class="titulo-formulario">Registro</h2>
        <div>
            <div class="formulario-elementos">
                <input id="name" type="text" placeholder="Nombre y apellido" required>
            </div>
            <div class="formulario-elementos">
                <input id="dni" type="number" placeholder="Número de documento" required>
            </div>
            <div class="formulario-elementos">
                <input id="os" type="text" placeholder="Obra social" required>
            </div>
            <div class="formulario-elementos">
                <input id="password" type="password" placeholder="Contraseña" required>
            </div>
            <div class="formulario-elementos">
                <input  class="botones" type="submit" value="Registrarse" onclick="register()">
            </div>
        </div>
        <div id="register" class="mensajes"></div>
        <div id="errors" class="mensajes"></div>
    </main>
    <script src="Styles/script.js"></script>
</body>
</html>
