<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./Styles/styles.css"> 
    <title>Portal de pacientes</title>
</head>
<body>
    <header>
        <h1 class="clinica-titulo">Bienvenido al Portal de pacientes</h1>  
    </header>
    <main class="formulario-box">
        <h2>Inicio de sesión</h2>
        <div>
            <div class="formulario-elementos">
                <label><i class='bx bx-user'></i></label>
                <input id="dni" type="text" placeholder="Número de documento" required>
            </div>
            <div class="formulario-elementos">
                <label><i class='bx bx-lock-alt' ></i></label>
                <input id="password" type="text" placeholder="Contraseña" required>
            </div>
            <div class="formulario-elementos">
                <input class="botones" type="submit" value="Iniciar sesión">
            </div>
            <div class="formulario-elementos">
                <a type="button" href="">Registrarse</a>
            </div>
        </div>
        
    </main>

    <script src="Styles/script.js"></script>
</body>
</html>
